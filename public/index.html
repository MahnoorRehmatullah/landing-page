<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="images/logo.png" sizes="32x32px" />
    <title>Shoes Company</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <img src="images/logo.png" alt="shoes logo" height="100px" />
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#"> About Us </a></li>
            <li><a href="#"> Shop</a></li>
            <li><a href="#"> Contact</a></li>
        </ul>
    </div>
    <div id="body">
        <img src="images/picture.webp"/>
       <h2>Best Selling Product</h2>
       <div class="card">
        <img src="images/green shoes.avif" alt="coral blue shoes" >
        <h1>Coral Blue</h1>
        <p class="price">Rs.4,000.00</p>
        <p><button>Add to Cart</button></p>
      </div>
       <div class="card">
        <img src="images/yellow shoes.avif" alt="Neon Yellow shoes" >

      </div>
       <div class="card">
        <img src="images/black shoes.avif" alt=" deep black shoes">
        <h1> Deep Black</h1>
        <p class="price">Rs.4,000.00</p>
        <p><button>Add to Cart</button></p>
      </div>
       
    </div>
    <div id="footer">
            <ul>
                <li><a href="#">My Account</a></li>
                <li><a href="#"> Customer Services </a></li>
                <li><a href="#"> Returns & Exchanges</a></li>
